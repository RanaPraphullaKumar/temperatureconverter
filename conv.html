<!DOCTYPE html>
<html>
<head>
    <title>Celsius to Fahrenheit Converter</title>
    <script>
        function convert() {
            var celsius = parseFloat(document.getElementById("celsius").value);
            var fahrenheit = (celsius * 9/5) + 32;
            
            document.getElementById("fahrenheit").value = fahrenheit.toFixed(2);
        }
        function reset(){
         
          celsius.value = "";
          fahrenheit.value = "";
        
        }
        
    </script>
    <style>
        body
         {
    font: bold;
    font-style: italic;
    font-size: xx-large;
    color: rgb(15, 4, 63);
    line-height: 2;

    background-image:url('temp\ background.jpeg');
    background-repeat: no-repeat;
    background-size: cover;
    }
header {
    background-color: #181515;
    color: #a92121;
    font-style: oblique;
    text-align: center;
    padding: 1rem;
}
 </style>
</head>
<body>
  <center>  
  <header> <h1>CELSIUS TO FAHRENHEIT CONVERTER</h1></header> 
  <br>
  <br>
  <br>
    <table>
    <tr>
        <th><label for="celsius"><mark>CELSIUS:</mark></label>
    <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
    </th>
 <th> 
     <label for="fahrenheit"><mark>FAHRENHEIT:</mark></label>
     <input type="text" id="fahrenheit" maxlength="4" size="4">
    
</th>
  </tr>
</table>
<button onclick="convert()">CONVERT</button>
<button onclick="reset()">RESET</button>
</center>
</body>
</html>
